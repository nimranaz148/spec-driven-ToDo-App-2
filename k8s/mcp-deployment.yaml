apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp
  namespace: todo-app
  labels:
    app: todo-chatbot
    component: mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-chatbot
      component: mcp
  template:
    metadata:
      labels:
        app: todo-chatbot
        component: mcp
    spec:
      containers:
        - name: mcp
          image: mcp:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8001
          resources:
            requests:
              memory: "256Mi"
              cpu: "0.5"
            limits:
              memory: "256Mi"
              cpu: "0.5"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: todo-config
            - secretRef:
                name: todo-secrets
