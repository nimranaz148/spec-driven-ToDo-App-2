apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ .Release.Namespace }}
  labels:
    app: todo-chatbot
    component: frontend
    {{- include "todo-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas.frontend }}
  selector:
    matchLabels:
      app: todo-chatbot
      component: frontend
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: todo-chatbot
        component: frontend
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.images.frontend.repository }}:{{ .Values.images.frontend.tag }}"
          imagePullPolicy: {{ .Values.images.frontend.pullPolicy }}
          ports:
            - containerPort: 3000
          resources:
            {{- toYaml .Values.resources.frontend | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /_next/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /_next/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: NEXT_PUBLIC_BACKEND_URL
              value: "http://{{ .Values.ingress.host }}/api"
            - name: BETTER_AUTH_URL
              value: "http://{{ .Values.ingress.host }}"
          envFrom:
            - secretRef:
                name: todo-secrets
