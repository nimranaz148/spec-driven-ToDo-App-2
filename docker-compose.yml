version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/todo_db}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-secret}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
    networks:
      - todo-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - todo-net

  mcp:
    build:
      context: .
      dockerfile: mcp/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/todo_db}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-secret}
    depends_on:
      - backend
      - db
    networks:
      - todo-net

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo-net

volumes:
  postgres_data:

networks:
  todo-net:
    driver: bridge
